            <div class="zc_phone_bd">
                <div class="p-re zc_p_h">
                    <span class="zc-tel">400-616-6666 <img src="../img/index/sanjiao.png" alt=""></span>
                    <div class="zc_ga_phonebox"><img src="https://image.zuchecdn.com/newversion/news/common/zc_gaphone.png?v=20160516" alt="港澳台及海外电话861058209555"></div>

        <div class="content">
            <div class="main">
                <div class="loginBox">
                    <ul class="tabs">
                        <li id="normallogin" class="cur">登录</li>
                        <li id="mobilelogin">手机动态码登录</li>
                    </ul>

                    <ul class="sb">
                        <li class="pass_switchover"><label class="icon_wz"><span class="zc-iuser "><img src="../img/login/username.png" alt=""></span></label>
                            <input type="text" class="wipt t_val" id="normal_id" placeholder="请输入手机号/证件号" maxlength="18" style="display: inline-block;">

                        </li>
                        <li class="pass_switchover" style="display: list-item;">
                            <label class="icon_wz">
                                 <span class="zc-iuser "><img src="../img/login/password.png" alt=""></span>
                            </label>
                            <input type="text" class="wipt" placeholder="请输入密码" id="xpasstext">
                        </li>
                        <li class="zc_list_che">
                            <label class="fl"><span class="zc-blyes"></span><span class="zc_blyes_kong"></span>
                                <input id="autoLogin" type="checkbox" checked="" class="login_checkbox">&nbsp;&nbsp;30天内自动登录</label>
                            <a href="https://passport.zuche.com/member/loginandregist/getpassword.do" class="fr">忘记密码？</a>
                            <div class="clear"></div>
                        </li>
                    </ul>

                    <ul class="login_sub" id="login_sub">
                        <li><input id="login" type="submit" class="zc-btn btn-login" value="登录"></li>
                        <li><div class="zc_login_rbox">还不是会员？<a href="##" id="anther" rel="nofollow">立即注册</a> </div></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        var login = document.getElementById('login')
        var normal_id = document.getElementById('normal_id')
        var xpasstext = document.getElementById('xpasstext')
        login.onclick = function () {
            var reg = /^.{6,16}$/
            if (normal_id.value == '') {
                alert('账号不能为空')
            } else if (xpasstext.value == '') {
                alert('密码不能为空')
            } else if(!(/^1[34578]\d{9}$/.test(normal_id.value))) {
                alert("手机号码有误，请重填");
                return false
            } else if (!(reg.test(xpasstext.value))) {
                alert("请输入正确的密码")
            } else {
                $.ajax({
                    type: 'post',
                    url: '',
                    data: `"username" : ${normal_id.value},"password" : ${xpasstext.value}`,
                    success: function (data) {
                        alert('登录成功')
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.status);
                        alert(XMLHttpRequest.readyState);
                        alert(textStatus);
                    }
                })
            }
        }
    </script>
