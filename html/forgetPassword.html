                alert('请输入正确的手机号码')
            } else {
                $('.zc-findpro1').css('display','none')
                $('.line1').css('border-bottom','2px solid #6ab0ff')
                $('.zc-blcir-two').css('background-position',' -79px -99px')
                $('.zc-findpro2').css('display','block')
                let newNumber = username.substr(0,3) + '****' + username.substr(7,10)
                $('#user-tel').html(`${newNumber}`)
        }
        })
